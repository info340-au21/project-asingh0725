<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Mountain Resort</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <h1 style="text-align: center;">Crystal Mountain Resort</h1>
    </header>
    <main>
        <div class="col">
            <div class="row pb-2">
                <h2>Weather</h2>
                <div class="row pb-2">
                    <div class="col-2">
                        <i class="bi bi-brightness-high"></i>
                        <h3>Sun</h3>
                    </div>
                    <div class="col-2">
                        <i class="bi bi-snow"></i>
                        <h3>Mon</h3>
                    </div>
                    <div class="col-2">
                        <i class="bi bi-snow"></i>
                        <h3>Tue</h3>
                    </div>
                    <div class="col-2">
                        <i class="bi bi-cloud-drizzle-fill"></i>
                        <h3>Wed</h3>
                    </div>
                    <div class="col-2">
                        <i class="bi bi-snow"></i>
                        <h3>Thur</h3>
                    </div>
                    <div class="col-2">
                        <i class="bi bi-cloud-drizzle-fill"></i>
                        <h3>Fri</h3>
                    </div>
                </div>
            </div>
            <div class="row pb-2">
                <h2>Rentals</h2>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Rentals</th>
                        <th scope="col">Sking</th>
                        <th scope="col">Snowboard</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Big5</td>
                        <td>49</td>
                        <td>99</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Dicks</td>
                        <td>39</td>
                        <td>79</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Walmart</td>
                        <td>35</td>
                        <td>60</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="row pb-2">
                <h2>Reviews</h2>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-10">
                                <p>
                                    <strong class="float-left">My Name</strong>
                                </p>
                                
                                <div class="clearfix"></div>
                                <p>Best Place</p>
                                <div class="clearfix"></div>
                                <div class="clearfix"></div>
                                <p>Is easy to access</p>
                            </div>
                            <div class="col-md-5">
                                <p class="text-secondary text center">2 Months Ago</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="review_name" class="pt-3">Name:</label>
                    <input type="text" class="form-control" style="max-width: 450px;" id="review_name" name="name"></textarea>
                </div>
                <div>
                    <label for="review_title">Title:</label>
                    <input type="text" class="form-control" style="max-width: 450px;" id="review_title" name="title"></textarea>
                </div>
                <div>
                    <label for="review_field">Review:</label>
                    <textarea class="form-control" style="max-width: 650px;" id="review_field" name="review"></textarea>
                </div>
                <div>
                    <button class="btn btn-dark">Post Review</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
